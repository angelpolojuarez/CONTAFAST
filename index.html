<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTAFAST Pizzería - Gestión y Sabor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e30a13;
      --secondary-color: #ffc107;
      --dark-color: #1a1a1a;
      --light-color: #ffffff;
      --bg-light: #f8f8f8;
      --bg-dark: #222222;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--dark-color);
      line-height: 1.6;
    }

    .container { max-width: 1200px; margin: auto; padding: 0 20px; }

    header {
      background: var(--light-color);
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      position: sticky; top: 0; z-index: 100;
    }

    .header-flex {
      display: flex; align-items: center; justify-content: space-between; height: 80px;
    }

    .logo-container {
      display: flex; align-items: center; gap: 10px;
      font-size: 24px; font-weight: 700; color: var(--primary-color);
    }

    .logo-img { height: 50px; width: auto; }

    nav a {
      margin-left: 25px; text-decoration: none; color: var(--dark-color);
      font-weight: 600; transition: color .3s;
    }
    nav a:hover { color: var(--primary-color); }

    .hero {
      background: url('https://images.unsplash.com/photo-1594007654729-407edc497cdf?fit=crop&w=1600&h=700&q=80') no-repeat center/cover;
      height: 60vh; min-height: 400px;
      display: flex; align-items: center; color: white; position: relative;
    }

    .hero::before {
      content: ''; position: absolute; inset: 0; background: rgba(0,0,0,.65);
    }

    .hero-content {
      position: relative; max-width: 550px; padding: 40px;
      background: rgba(26,26,26,.7); border-radius: 15px;
    }

    .hero-content h1 {
      font-size: 48px; margin-bottom: 10px; color: var(--secondary-color);
    }

    .hero-button {
      background: var(--primary-color); color: white;
      padding: 12px 25px; text-decoration: none; border-radius: 8px;
      font-weight: 600; display: inline-block; margin-top: 15px;
    }

    section { padding: 80px 0; }

    h2 { text-align: center; color: var(--primary-color); font-size: 36px; margin-bottom: 50px; }

    .form-section { background: var(--bg-light); }

    .form-container { display: flex; justify-content: center; }

    .form-card {
      background: white; border-radius: 18px; padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1); max-width: 400px; width: 100%;
    }

    .form-card input, .form-card button {
      width: 100%; padding: 15px; margin: 12px 0;
      border-radius: 10px; border: 1px solid #ccc; font-size: 16px;
    }

    .form-card button {
      background: var(--primary-color); color: white; font-weight: 700; border: none;
    }

    .menu-section { background: var(--bg-dark); color: white; }
    .menu-section h2 { color: var(--secondary-color); }

    .cards {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 30px;
    }

    .card {
      background: var(--dark-color); border-radius: 18px; overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,.4);
    }

    .card-img { width: 100%; height: 200px; object-fit: cover; }

    .card-content { padding: 20px; }

    .price { color: var(--secondary-color); font-size: 24px; font-weight: 700; }

    footer {
      background: var(--dark-color); color: white; text-align: center;
      padding: 30px; border-top: 4px solid var(--primary-color);
    }
  </style>
</head>
<body>

<header>
  <div class="container header-flex">
    <div class="logo-container">
      <img src="https://scontent.flim28-1.fna.fbcdn.net/v/t39.30808-6/601000104_122163051914765046_7676122383399209215_n.jpg" alt="Logo CONTAFAST" class="logo-img">
      CONTAFAST
    </div>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#menu">Menú</a>
      <a href="#login">Acceso</a>
      <a href="#compras">Gestión</a>
    </nav>
  </div>
</header>

<section id="inicio" class="hero">
  <div class="container hero-content">
    <h1>El Sabor y la Contabilidad en un Solo Lugar</h1>
    <p>Administra ventas, compras y pedidos online con CONTAFAST Pizzería.</p>
    <a href="#menu" class="hero-button">Ver Menú</a>
  </div>
</section>

<section id="registro" class="form-section">
  <h2>Registro</h2>
  <div class="container form-container">
    <div class="form-card">
      <input type="text" placeholder="Nombre completo">
      <input type="email" placeholder="Correo">
      <input type="password" placeholder="Contraseña">
      <button>Registrarse</button>
    </div>
  </div>
</section>

<section id="login" class="form-section">
  <h2>Login</h2>
  <div class="container form-container">
    <div class="form-card">
      <input type="email" placeholder="Correo">
      <input type="password" placeholder="Contraseña">
      <button>Ingresar</button>
    </div>
  </div>
</section>

<section id="menu" class="menu-section">
  <div class="container">
    <h2>Menú de Pizzas</h2>
    <div class="cards">
      <div class="card"><img class="card-img" src="https://images.unsplash.com/photo-1601924582975-7e670a04c1ad"><div class="card-content"><h3>Pepperoni</h3><span class="price">S/25</span></div></div>
      <div class="card"><img class="card-img" src="https://images.unsplash.com/photo-1548365328-9c8f6a2c0f31"><div class="card-content"><h3>Hawaiana</h3><span class="price">S/28</span></div></div>
      <div class="card"><img class="card-img" src="https://images.unsplash.com/photo-1593560708920-61dd98c46a4e"><div class="card-content"><h3>Americana</h3><span class="price">S/30</span></div></div>
    </div>
  </div>
</section>

<section id="compras" class="form-section">
  <h2>Gestión de Compras</h2>
  <div class="container form-container">
    <div class="form-card">
      <input type="text" placeholder="Proveedor">
      <input type="text" placeholder="Producto">
      <input type="number" placeholder="Monto S/">
      <button>Registrar</button>
    </div>
  </div>
</section>

<footer>
  © 2025 CONTAFAST Pizzería
</footer>

</body>
</html>
