  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI', Arial, sans-serif;
      background:#f4f6f9;
      color:#111;
    }

    /* HEADER */
    header{
      background:#ffffff;
      border-bottom:1px solid #e5e7eb;
    }
    .container{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }
    .header-flex{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    nav a{
      margin-left:20px;
      text-decoration:none;
      color:#00cfff;
      font-weight:600;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns:1.2fr 1fr;
      gap:40px;
      align-items:center;
      padding:60px 20px;
    }
    .hero img{
      max-width:180px;
    }
    h1{
      font-size:36px;
      margin:15px 0;
    }
    p{
      color:#374151;
    }

    /* SECCIONES */
    section{
      padding:60px 20px;
    }
    h2{
      color:#00cfff;
      margin-bottom:30px;
    }

    /* TARJETAS */
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:30px;
    }
    .card{
      background:#0b1220;
      color:#ffffff;
      border-radius:18px;
      padding:20px;
      box-shadow:0 15px 30px rgba(0,0,0,.2);
    }
    .card img{
      width:100%;
      border-radius:14px;
      margin-bottom:15px;
    }
    .price{
      color:#ffd700;
      font-size:20px;
      font-weight:bold;
    }
